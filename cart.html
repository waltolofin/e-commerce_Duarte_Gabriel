<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avantt Cars</title>
    <link rel="stylesheet" href="./navbar.css">
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./cart.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
</head>
<body class="bg-body-tertiary" id="cart">
    <header>
    </header>
<div class="card" id="container">
    <div class="container pt-4">
        <!-- Título y sección de productos -->
        <div class="row">
            <div class="col-xl-8">
                <h5 class="fs-3">Carro de Compras</h5>
                
                <!-- Productos en el carrito -->
                <div>
                    <div id="cards">
                        <!-- Aquí se insertarán los productos dinámicamente -->
                    </div>
                </div>
                
                <!-- Botones de acción -->
                <div class="d-flex justify-content-between align-items-center">
                    <a href="index.html">Seguir comprando</a>
                    <div>
                        <button type="button" class="btn btn-outline-primary me-2 borrar_carrito" onclick="clearCart()">Vaciar carrito</button>
                        <button type="button" class="btn btn-primary">Checkout</button>
                    </div>
                </div>
            </div>

            <!-- Orden de compra -->
            <div class="col-xl-4">
                <div class="card border shadow-none">
                    <div class="card-header bg-transparent border-bottom py-3 px-4">
                        <h5 class="font-size-16 mb-0">Orden de Compra</h5>
                    </div>
                    <div class="card-body p-4 pt-2">
                        <div class="table-responsive">
                            <table class="table mb-0">
                                <tbody>
                                    <tr class="bg-light">
                                        <th>Total :</th>
                                        <td class="text-end">
                                            <span class="fw-bold cart-total">$0</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="./navbar.js"></script>
    <script src="data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</body>
</html>
